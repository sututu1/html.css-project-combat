<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="conbat2.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 最顶部开始 -->
    <div class="page-top">
        <div class="page-top-inner">
            <div class="left">
                <div class="item phone-wrap">
                    <img src="imgs/icon-phone.png" alt="">
                    <div>801-462-6210</div>
                </div>

                <div class="item">
                    <img src="imgs/icon-mail.png" alt="">
                    <div>Support@concetti-di-lusso.com</div>
                </div>
            </div>

            <div class="center">FREE SHIPPING! Orders $35+</div>

            <div class="right item">
                <img src="imgs/icon-location.png" alt="">
                <div>8385 South Allen Street, Suite 111, Sandy UT 84070</div>
            </div>
        </div>
    </div>
    </div>
    <!-- 最底部结束 -->

    <!-- 导航栏开始 -->
    <div class="page-nav">
        <div class="page-nav-inner">
            <div class="left"><img class="logo" src="imgs/logo.png" alt=""></div>
            <div class="center">
                <div class="item selected">Home</div>
                <div class="item">
                     <span>Towels</span>
                    <img class="icon-arrow" src="imgs/arrow-down.png" alt=""></div>
                <div class="item">Robes</div>
                <div class="item">Bathroom Sets</div>
            </div>
            <div class="right">
                <div class="item"><img src="imgs/icon-search.png" alt=""></div>
                <div class="item"><img src="imgs/icon-heart.png" alt=""></div>
                <div class="item"><img src="imgs/icon-cart.png" alt=""></div>
               
                <div class="signin-buttom">SIGNIN</div>
            </div>
        </div>
    </div>    
    <!-- 导航栏结束 -->

    <!-- banner 开始 -->
    <div class="page-banner">
        <img  class="baaner" src="imgs/banner.jpg" alt="">
        <div class="baaner-slogan">
            <div class="baaner-slogan-inner">
                <div class="title">Beautiful Color Contrast!</div>
                <div class="sub-title">Over 50 Collections to Choose for !</div>
                <div class="go-button">
                    SHOP NOW
                    <img src="imgs/banner-arrow-right.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- banner 结束 -->
</body>

</html>
